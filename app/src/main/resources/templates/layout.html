<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title, links, scripts, styles)">
  <title th:text="${title}"></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap-reboot.min.css}">
  <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
  <th:block th:replace="${links}" />
  <th:block th:replace="${scripts}" />
  <th:block th:replace="${styles}" />
</head>
<body>
<div th:fragment="header(title)">
  <h2 th:text="${title}"></h2>
</div>
<footer th:fragment="footer">© 2022 Vanja Dardić</footer>
</body>
</html>
